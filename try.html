<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Damion&display=swap');
      </style>
</head>
<body>
 <section class="contact-sec">
    <div class="form-card" >
        <div  class="contactform-head">
            <h1 style="color: #fff;">Contact Form</h1>
      
            <div class="headrow" id="contact-headrow">
                <div class="headcol">
                
                <hr class="headline" id="contact-headline">
                
                </div>
                <div class="headcol"></div>
            </div>

        </div>
         <form action="#">
            <div class="name-row"> 
                <div class="col">
                    <label for="fname" class="form-label">First Name</label><br>
                    <input  class="form-input" type="text" id="fname" placeholder="Enter Your First Name" required>
                
                </div>
                <div class="col">
                    <label for="mname" class="form-label">Middle Name</label><br>
                    <input  class="form-input" type="text" id="mname" placeholder="Enter Your Middle Name" required>
                
                </div>
                
                <div class="col">
                    <label for="lname" class="form-label">Last Name</label><br>
                    <input  class="form-input" type="text" id="lname" placeholder="Enter Your Last Name" required>
                </div>
            </div>
            <div class="detail-row"> 
                <div class="col">
                    <label for="email" class="form-label">E-mail</label><br>
                    <input  class="form-input" type="email" id="email" placeholder="Enter Your E-mail" required>
                
                </div>
                <div class="col">
                    <label for="phone" class="form-label">Phone</label><br>
                    <input  class="form-input" type="tel" id="phone" placeholder="Enter Your Mobile Number" required> 
                
                </div>
                
                
            </div>
            <div class="msg-row">
                <label for="msg" class="form-label"> Enter Your Message here</label><br>
                <textarea name="msg" id="msg" cols="90" rows="10" placeholder="Enter Your message here" class="form-input" required></textarea>
            </div>

            <div class="submit-row">
                <button type="submit" class="submit-btn">Submit

                </button>
            </div>
        </form>
    </div> 
    
    

 </section>
</body>
</html>
